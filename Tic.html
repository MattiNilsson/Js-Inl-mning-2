<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Tic.css">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="Tic.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="left"></div>
        <div class="right"></div>
    </header>
    <div id="center">
        <h1>Tic Tac Toe</h1>
        <div class="showPlayers">
            <h2 id="player">Player One's turn</h2>
        </div>
        <button id="aiButton">Computer battle for kids</button>
        <div id="gameBorder">
            <div class="board" id="A1"></div>
            <div class="board" id="A2"></div>
            <div class="board" id="A3"></div>
            <div class="board" id="B1"></div>
            <div class="board" id="B2"></div>
            <div class="board" id="B3"></div>
            <div class="board" id="C1"></div>
            <div class="board" id="C2"></div>
            <div class="board" id="C3"></div>
        </div>
        <button id="resetBtn"><p>New Game</p></button>
    </div>
</body>
</html>
